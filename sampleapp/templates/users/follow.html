<form action="{{ url_for('relationships.create') }}" accept-charset="UTF-8" data-remote="true" method="post">
  <input type="hidden" name="authenticity_token" value="{{ csrf_token }}" />
  <input type="hidden" name="followed_id" id="followed_id" value="{{ user.id }}" />
  <input type="submit" name="commit" value="Follow" class="btn btn-primary" />
</form>
