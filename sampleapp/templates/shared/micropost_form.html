<form enctype="multipart/form-data" action="{{ url_for('microposts.create') }}" accept-charset="UTF-8" method="post">
  <input type="hidden" name="authenticity_token" value="{{ csrf_token }}" />
  {% set object = micropost %}
  {% include 'shared/error_messages.html' %}
  <div class="field">
	{{ make_form_textarea(micropost, 'content',
	'Compose new micropost...', 'micropost_content')|safe }}
  </div>
  <input type="submit" name="commit" value="Post" class="btn btn-primary" />
  <span class="image">
    <input accept="image/jpeg,image/gif,image/png" type="file" name="image" id="micropost_image"/>
  </span>
</form>
