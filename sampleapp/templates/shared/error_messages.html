{% if object.errors.has_errors() %}
<div id="error_explanation">
  <div class="alert alert-danger">
    The form contains {{ object.errors.count }}
	{% if object.errors.count == 1 %}
	error.
	{% else %}
    errors.
	{% endif %}
  </div>
  <ul>
    {% for msg in object.errors.full_messages() %}
    <li>{{ msg }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
