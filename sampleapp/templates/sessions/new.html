{% extends 'layouts/application.html' %}
{% set title = 'Log in' %}
{% block content %}
<h1>Log in</h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
	<form action="{{ url_for('sessions.create') }}" accept-charset="UTF-8" method="post">
	  <input type="hidden" name="authenticity_token" value="{{ csrf_token }}" />

	  <label for="session_email">Email</label>
	  <input type="email" name="email" id="session_email" class="form-control" />

	  <label for="session_password">Password</label>
	  <a href="{{ url_for('password_resets.new') }}">(forgot password)</a>
	  <input type="password" name="password" id="session_password" class="form-control" />

      <div class="checkbox inline">
		<input type="checkbox" value="1" name="remember_me" id="session_remember_me" />
        <span>Remember me on this computer</span>
	  </div>

	  <!-- ボタンの2度押し対策は今の所しない -->
	  <input type="submit" name="commit" value="Log in" class="btn btn-primary" />
	</form>

	<p>New user? <a href="{{ url_for('users.new') }}">Sign up now!</a>
  </div>
</div>
{% endblock %}
